<h1>Comentarios</h1>

<br>
<div *ngFor="let data of comentarios | async">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h5>{{ data.name }}</h5>
      </div>
      <div class="card-text">
        {{ data.body }}
      </div>
    </div>
  </div>

  <br>

</div>
